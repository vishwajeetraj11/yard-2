<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Orders</title>
</head>
<body>
    
    <nav class="nav">
        <div class="nav-links-container">

            <h2 class="nav-heading">Bubble</h2>
            <p class="nav-link-item"><a href="#" class="nav-link">Dashboard</a></p>
            <p class="nav-link-item">
                <a href="#" class="nav-link"><span class="icon">3</span>Job Board</a>
            </p>
            <p class="nav-link-item">
                <a href="#" class="nav-link" id="active"><span class="icon">3</span>Orders</a>
            </p>
            <p class="nav-link-item"><a href="#" class="nav-link">Account</a></p>
        </div>
    </nav>

    <div class="row">
        <h1 class="heading-primary">
            All Orders
        </h1>

        <div class="order-1">
            <div class="inner-box">
                <h4 class="order-title">ID</h4>
                <p class="order-title-text">#58964</p>
            </div>
            <div class="inner-box">
                <h4 class="order-title">Status</h4>
                <p class="order-title-text box-green">DELIVERED</p>
            </div>
            <div class="inner-box">
                <h4 class="order-title">Customer</h4>
                <p class="order-title-text bold">Customer name <span id="span-text">Address</span></p>
            </div>
            <div class="inner-box">
            <h4 class="order-title">Pickup</h4>
            <p class="order-title-text bold">Mar 25, 2020 <span id="span-text">9:00-11:00 AM</span></p>
            </div>
            <div class="inner-box">
            <h4 class="order-title">Drop-off</h4>
            <p class="order-title-text bold">Mar 27, 2020 <span id="span-text">6:00-8:00 AM</span></p>
            </div>
            <div class="inner-box-1">
            <p class="order-title-text bold price">$62.00</p>
            </div>
            <div class="inner-box-1 order-btn">
                <div class="btn-order-1">View Order</div>
            </div>
           


        </div>
    </div>


</body>
</html>
